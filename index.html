<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Your Education Marketplace</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        /* Additional styles for mobile responsiveness */
        @media (max-width: 768px) {
            /* Mobile menu toggle styles */
            .menu-toggle {
                display: flex;
                flex-direction: column;
                cursor: pointer;
            }

            .menu-toggle span {
                width: 30px;
                height: 3px;
                margin: 3px 0;
                background-color: #333;
                transition: 0.4s;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                text-align: center;
                background-color: #093023; /* Add a background color for contrast */
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                z-index: 1;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                padding: 10px;
            }

            /* Button styles for mobile responsiveness */
            .cta-button {
                display: inline-block;
                padding: 10px 20px;
                font-size: 1.2rem;
                background-color: #007BFF;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .cta-button:hover {
                background-color: #0056b3;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <h1 style="text-align: center;">EDUCONNECT</h1>
            </div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li style="text-transform: uppercase;"><a href="#">Home</a></li>
                <li style="text-transform: uppercase;"><a href="#">Products</a></li>
                <li style="text-transform: uppercase;"><a href="#">Tutors</a></li>
                <li style="text-transform: uppercase;"><a href="#">Community</a></li>
                <li style="text-transform: uppercase;"><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to EduConnect</h2>
        <p>Your one-stop destination for all your educational needs.</p>
        <a href="#" class="cta-button">Get Started</a>
    </section>

    <!-- Featured Products Section (You can add this section or customize as needed) -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <!-- Product listings go here -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 EduConnect. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
